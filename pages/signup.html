<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section>

        <div class="container py-5">

            <div class="box text-center p-5 m-auto">

                <h1>Smart Login System</h1>

                <input id="nameSignUp" class="nameSignUp form-control my-3" type="text" name="nameSignUp"
                    placeholder="Enter your name">

                <input id="emailSignUp" class="emailSignUp form-control my-3" type="email" name="emailSignUp"
                    placeholder="Enter your email">

                <input id="passwordSignUp" class="passwordSignUp form-control my-3" type="password"
                    name="passwordSignUp" placeholder="Enter your password">

                <p id="signValid"></p>

                <button id="signUpBtn" class="signUpBtn btn btn-outline-info my-3 w-100">Sign Up</button>


                <span class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></span>
            </div>

        </div>
    </section>


    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
